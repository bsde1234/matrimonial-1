
<carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex" [showIndicators]="false">
  <slide *ngFor="let slide of slides; let index=index">
    <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
 
    <div class="carousel-caption" style="background-color:rgb(143, 138, 172)">
      <div class="jumbotron-fluid">
      <h1 style="color:rgb(201, 18, 18);font-family: 'Arizonia', cursive;
      font-size: 3em;position: 50%; 
      letter-spacing: 3px;">Welcome to our Website</h1>      
      <h4 style="color: rgb(255, 0, 157)">we create your Special day</h4>
      <p class="text-uppercase font-weight-bold" style="color:black;">{{slide.text}}</p>
    </div>  
    </div> 
    
    
  </slide>
</carousel>
