 
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm" style="margin-top:3cm;width:35%">
    <div class="form-group">
      <h2 style="text-align:center">Let's set up your account, while we find Matches for you!</h2>
        <label for="email" style="margin-top:1cm">Enter Your Email Id</label>
        <input type="email" class="form-control" id="email"
               required ngModel email
               [(ngModel)]="email" name="email"
               #emailControl="ngModel">
        <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="alert alert-danger">
          <div *ngIf="emailControl.errors.required">
            Email is required.
          </div>
          <div *ngIf="emailControl.errors.email">
            Please Enter Valid email.
          </div>
        </div>
    </div>

    <div class="form-group">
      <label for="password">Create a Password</label>
      <input type="password" class="form-control" id="password"
                 required minlength="8" maxlength="15"
                 [(ngModel)]="password" name="password"
                 #pwdControl="ngModel">
      <div *ngIf="pwdControl.invalid && (pwdControl.dirty || pwdControl.touched)" class="alert alert-danger">
        <div *ngIf="pwdControl.errors.required">
          Password is required.
        </div>
        <div *ngIf="pwdControl.errors.minlength || pwdControl.errors.maxlength">
          length of Password should be 8 to 15.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="cpassword">Confirm Password</label>
      <input type="password" class="form-control" id="cpassword"
                       required minlength="8" maxlength="15"
                       appConfirmEqualValidator="password"
                       [(ngModel)]="cpassword" name="cpassword"
                       #cpwdControl="ngModel">
      <div *ngIf="cpwdControl.invalid && (cpwdControl.dirty || cpwdControl.touched)" class="alert alert-danger">
        <div *ngIf="cpwdControl.errors.required">
          Confirm Password is required.
        </div>
        
      </div>
    </div>
              
    <div class="form-group">
      <label for="profile">Create Profile For</label>
      <select class="form-control" id="profile" required>
        <option value="none" disabled>select</option>
        <option *ngFor="let p of profile" [value]="p">{{p}}</option>
      </select>
    </div>
              
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" checked="true" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input"  type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>
    <button type="submit" class="btn btn-success" id="sb" [disabled]="!signupForm.form.valid" routerLink="#">Next</button>
  </form>
</div>
