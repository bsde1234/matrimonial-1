
<div class="container" style="margin-top: 2cm">
  <div class="card-group">
    <div class="row">    
     <div *ngFor="let user of users" class="col-lg-3 col-md-4"  >
       <div class="card">
             <img class="card-img-left mw-100 mh-100" src={{user.url}}  alt="Card image cap" >
             <div class="card-body">
               <h5 class="card-title">{{user.name}}</h5>
               <p class="card-text">{{user.age}}</p>
               <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
             </div>
              <!-- <a routerLink="/login">asjjjkdha</a> -->
             <a [routerLink]="['/details',user.id]">asd</a>
             
        </div>
      </div>
    </div>
  </div>
</div>
